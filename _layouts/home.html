---
layout: default
---

{{ content }} {%- if site.posts.size > 0 -%}
<ul class="post-list">
  {%- for post in site.posts -%}
  <li>
    {%- assign date_format = "%d %b %Y" -%}
    <span class="post-date">{{ post.date | date: date_format }}</span>
    <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
  </li>
  {%- endfor -%}
</ul>
{%- endif -%}
